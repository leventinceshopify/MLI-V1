query ShowInventoryQuery {
  showInventory {
    id
    location{
      id
      name
    }
    item {
      id
      name
    }
    inventoryItemState {
      name
    }

    inventoryItemCondition{
      name
    }
    quantity
  }
}

query ShowInventoryPerLocationQuery($id: Integer!){
  showInventoryPerLocation(id: $id) {
    id
    location{
      id
      name
    }
    item {
      id
      name
    }
    inventoryItemState {
      name
    }

    inventoryItemCondition{
      name
    }
    quantity
  }
}





