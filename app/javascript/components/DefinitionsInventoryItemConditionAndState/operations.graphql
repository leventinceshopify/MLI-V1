mutation createInventoryItemCondition ( $name: String!){

createInventoryItemCondition ( name: $name) {

      id
      name
    }
}

mutation deleteInventoryItemCondition ($name: String!){

  deleteInventoryItemCondition(name: $name)
    {
  errors
  }
}

